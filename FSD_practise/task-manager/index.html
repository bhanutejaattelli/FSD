<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  async function handleRegister(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch(form.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!response.ok) {
        const error = await response.json();
        document.getElementById("error-message").textContent = error.message || "Registration failed";
      } else {
        alert("Registration successful!");
      }
    } catch (error) {
      console.error("Error:", error);
      document.getElementById("error-message").textContent = "An error occurred";
    }
  }

  </script>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <main>
    <!-- Login Form -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form" action="http://localhost:5000/api/auth/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Register Form -->
    <section id="register-section">
      <h2>Register</h2>
      <form id="register-form" action="http://localhost:5000/api/auth/register" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Task List -->
    <section id="tasks-section">
      <h2>Tasks</h2>
      <form id="register-form" action="http://localhost:5000/api/auth/register" method="POST" onsubmit="return validateForm(event)">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Task Manager</p>
  </footer>
</body>
</html>
