<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
  <h1>Shopping Cart</h1>
  <div>
    <input id="itemName" type="text" placeholder="Item Name">
    <input id="itemPrice" type="number" placeholder="Price">
    <input id="itemQuantity" type="number" placeholder="Quantity">
    <button onclick="addItemToCart()">Add Item</button>
  </div>
  <div>
    <input id="discountCode" type="text" placeholder="Discount Code">
    <button onclick="applyDiscount()">Apply Discount</button>
  </div>
  <h2>Cart</h2>
  <div id="cartContents"></div>
  <h3 id="totalPrice">Total Price: $0</h3>
  <script src="Program14.js"></script>
</body>
</html>
