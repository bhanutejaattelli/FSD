<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input id="num1" type="number" placeholder="Enter the first number" />
    <input id="num2" type="number" placeholder="Enter the second number" />
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
    <button onclick="performCalculation()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function add(a, b) {
      return a + b;
    }
    function subtract(a, b) {
      return a - b;
    }
    function multiply(a, b) {
      return a * b;
    }
    function divide(a, b) {
      if (b === 0) {
        return "Error: Division by zero is not allowed.";
      }
      return a / b;
    }

    function performCalculation() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operation) {
          case "add":
            result = `Result: ${add(num1, num2)}`;
            break;
          case "subtract":
            result = `Result: ${subtract(num1, num2)}`;
            break;
          case "multiply":
            result = `Result: ${multiply(num1, num2)}`;
            break;
          case "divide":
            result = `Result: ${divide(num1, num2)}`;
            break;
          default:
            result = "Invalid operation.";
        }
      }


      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
