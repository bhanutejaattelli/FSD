<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather details</title>
</head>
<body>
  <h1>Weather details</h1>
  <div>
    <label for="city">Enter city: </label>
    <input type="text" id="city" placeholder="e.g., London">
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div id="weather-info"></div>

  <script>
    function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "9e2bbb9ca783749afcec6fe3619a068d"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data)
          const weatherInfo = `<h2>Weather in ${data.name}</h2>
            <p>Temperature: ${data.main.temp}°C</p>
            <p>Min Temperature: ${data.main.temp_min}°C</p>
            <p>Max Temperature: ${data.main.temp_max}°C</p>
            <p>Humidity: ${data.main.humidity}%</p>`;
          document.getElementById("weather-info").innerHTML = weatherInfo;
        })
        .catch(error => console.error('Error fetching weather data:', error));
    }
  </script>
</body>
</html>
